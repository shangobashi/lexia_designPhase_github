<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .electric-document-bg {
            background: linear-gradient(135deg, #fdfcf9 0%, #faf9f6 25%, #f7f6f3 50%, #faf9f6 75%, #fdfcf9 100%);
        }
        
        .electric-document-flow {
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='40' viewBox='0 0 60 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.03'%3E%3Crect x='5' y='5' width='8' height='12' rx='1'/%3E%3Crect x='17' y='8' width='6' height='8' rx='1'/%3E%3Crect x='27' y='6' width='8' height='10' rx='1'/%3E%3Crect x='39' y='4' width='6' height='14' rx='1'/%3E%3Crect x='49' y='7' width='8' height='8' rx='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: 120px 80px;
            animation: electricDocumentMove 20s linear infinite;
        }
        
        @keyframes electricDocumentMove {
            0% { background-position: 0 0; }
            100% { background-position: 120px 0; }
        }
        
        /* Electric Hologram Logo Animation */
        .logo-electric-hologram {
            animation: logoElectricHologram 8s ease-in-out infinite;
        }
        
        @keyframes logoElectricHologram {
            0%, 100% { 
                transform: scale(1) perspective(1000px) rotateY(0deg) rotateX(0deg); 
                filter: brightness(1) contrast(1) saturate(1) hue-rotate(0deg);
                box-shadow: 
                    0 0 20px rgba(59, 130, 246, 0.15),
                    0 0 40px rgba(16, 185, 129, 0.1),
                    inset 0 0 20px rgba(139, 92, 246, 0.05);
            }
            25% { 
                transform: scale(1.06) perspective(1000px) rotateY(3deg) rotateX(1deg); 
                filter: brightness(1.2) contrast(1.1) saturate(1.15) hue-rotate(5deg);
                box-shadow: 
                    0 0 30px rgba(59, 130, 246, 0.25),
                    0 0 60px rgba(16, 185, 129, 0.15),
                    inset 0 0 30px rgba(139, 92, 246, 0.1);
            }
            50% { 
                transform: scale(1.12) perspective(1000px) rotateY(0deg) rotateX(0deg); 
                filter: brightness(1.4) contrast(1.2) saturate(1.3) hue-rotate(10deg);
                box-shadow: 
                    0 0 40px rgba(59, 130, 246, 0.3),
                    0 0 80px rgba(16, 185, 129, 0.2),
                    inset 0 0 40px rgba(139, 92, 246, 0.15);
            }
            75% { 
                transform: scale(1.06) perspective(1000px) rotateY(-3deg) rotateX(-1deg); 
                filter: brightness(1.2) contrast(1.1) saturate(1.15) hue-rotate(5deg);
                box-shadow: 
                    0 0 30px rgba(59, 130, 246, 0.25),
                    0 0 60px rgba(16, 185, 129, 0.15),
                    inset 0 0 30px rgba(139, 92, 246, 0.1);
            }
        }
        
        .electric-paper-card {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(59, 130, 246, 0.1);
            box-shadow: 
                0 4px 20px rgba(59, 130, 246, 0.08),
                0 2px 10px rgba(16, 185, 129, 0.06),
                0 1px 6px rgba(139, 92, 246, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .electric-paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 50px rgba(59, 130, 246, 0.12),
                0 10px 25px rgba(16, 185, 129, 0.1),
                0 5px 15px rgba(139, 92, 246, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(59, 130, 246, 0.15);
        }
        
        /* Electric Hologram Button */
        .electric-hologram-button {
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #8b5cf6 100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 20px rgba(59, 130, 246, 0.3),
                0 2px 10px rgba(16, 185, 129, 0.2),
                0 1px 6px rgba(139, 92, 246, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .electric-hologram-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: electricPulse 2s ease-in-out infinite;
        }
        
        @keyframes electricPulse {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .electric-hologram-button:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #059669 50%, #7c3aed 100%);
            transform: translateY(-1px);
            box-shadow: 
                0 6px 25px rgba(59, 130, 246, 0.4),
                0 3px 15px rgba(16, 185, 129, 0.3),
                0 2px 10px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }
        
        .electric-hologram-input {
            border: 1px solid rgba(59, 130, 246, 0.15);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                inset 0 1px 4px rgba(59, 130, 246, 0.05),
                inset 0 0 12px rgba(16, 185, 129, 0.03);
        }
        
        .electric-hologram-input:focus {
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.1),
                inset 0 1px 4px rgba(59, 130, 246, 0.08),
                0 0 20px rgba(16, 185, 129, 0.1);
        }
        
        .electric-refined-icon {
            background: rgba(59, 130, 246, 0.06);
            transition: all 0.4s ease;
            border: 1px solid rgba(59, 130, 246, 0.12);
            box-shadow: 
                0 2px 8px rgba(59, 130, 246, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        .electric-refined-icon:hover {
            background: rgba(59, 130, 246, 0.12);
            transform: scale(1.08);
            border-color: rgba(59, 130, 246, 0.2);
            box-shadow: 
                0 4px 16px rgba(59, 130, 246, 0.1),
                0 0 20px rgba(16, 185, 129, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        
        /* Electric Hologram Shimmer */
        .electric-hologram-shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .electric-hologram-shimmer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(90deg, 
                transparent, 
                rgba(59, 130, 246, 0.2), 
                rgba(16, 185, 129, 0.15), 
                rgba(139, 92, 246, 0.1), 
                transparent);
            animation: electricHologramShimmer 5s ease-in-out infinite;
        }
        
        .electric-hologram-shimmer::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: electricHologramShimmer 5s ease-in-out infinite;
            animation-delay: 0.8s;
        }
        
        @keyframes electricHologramShimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .electric-texture-overlay {
            background-image: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.03) 35%, transparent 35%),
                radial-gradient(circle at 70% 80%, rgba(16, 185, 129, 0.025) 30%, transparent 30%),
                radial-gradient(circle at 20% 70%, rgba(139, 92, 246, 0.02) 25%, transparent 25%);
            background-size: 100px 100px, 80px 80px, 60px 60px;
        }
        
        .electric-premium-shadow {
            box-shadow: 
                0 16px 48px rgba(59, 130, 246, 0.08),
                0 8px 24px rgba(16, 185, 129, 0.06),
                0 4px 12px rgba(139, 92, 246, 0.04),
                0 2px 8px rgba(59, 130, 246, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .electric-floating-document {
            position: absolute;
            opacity: 0.25;
            animation: electricFloatDocument 16s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.2));
        }
        
        @keyframes electricFloatDocument {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.25; 
                filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.2));
            }
            25% { 
                transform: translateY(-15px) rotate(2deg); 
                opacity: 0.4; 
                filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.3));
            }
            50% { 
                transform: translateY(-8px) rotate(-1deg); 
                opacity: 0.2; 
                filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.25));
            }
            75% { 
                transform: translateY(-20px) rotate(1deg); 
                opacity: 0.35; 
                filter: drop-shadow(0 0 18px rgba(59, 130, 246, 0.35));
            }
        }
        
        /* Electric Circuit Pattern */
        .electric-circuit-pattern {
            background-image: 
                linear-gradient(90deg, rgba(59, 130, 246, 0.02) 1px, transparent 1px),
                linear-gradient(rgba(16, 185, 129, 0.015) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: circuitGlow 12s ease-in-out infinite;
        }
        
        @keyframes circuitGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
