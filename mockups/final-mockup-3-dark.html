<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .dark-electric-document-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #1f1f1f 50%, #2d2d2d 75%, #1a1a1a 100%);
        }
        
        .dark-electric-document-flow {
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='40' viewBox='0 0 60 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FFFFFF' fill-opacity='0.03'%3E%3Crect x='5' y='5' width='8' height='12' rx='1'/%3E%3Crect x='17' y='8' width='6' height='8' rx='1'/%3E%3Crect x='27' y='6' width='8' height='10' rx='1'/%3E%3Crect x='39' y='4' width='6' height='14' rx='1'/%3E%3Crect x='49' y='7' width='8' height='8' rx='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: 120px 80px;
            animation: darkElectricDocumentMove 20s linear infinite;
        }
        
        @keyframes darkElectricDocumentMove {
            0% { background-position: 0 0; }
            100% { background-position: 120px 0; }
        }
        
        /* Dark Electric Hologram Logo Animation */
        .dark-logo-electric-hologram {
            animation: darkLogoElectricHologram 8s ease-in-out infinite;
        }
        
        @keyframes darkLogoElectricHologram {
            0%, 100% { 
                transform: scale(1) perspective(1000px) rotateY(0deg) rotateX(0deg); 
                filter: brightness(1) contrast(1) saturate(1) hue-rotate(0deg);
                box-shadow: 
                    0 0 25px rgba(59, 130, 246, 0.3),
                    0 0 50px rgba(16, 185, 129, 0.2),
                    inset 0 0 25px rgba(139, 92, 246, 0.15);
            }
            25% { 
                transform: scale(1.06) perspective(1000px) rotateY(3deg) rotateX(1deg); 
                filter: brightness(1.3) contrast(1.15) saturate(1.2) hue-rotate(8deg);
                box-shadow: 
                    0 0 35px rgba(59, 130, 246, 0.4),
                    0 0 70px rgba(16, 185, 129, 0.3),
                    inset 0 0 35px rgba(139, 92, 246, 0.2);
            }
            50% { 
                transform: scale(1.12) perspective(1000px) rotateY(0deg) rotateX(0deg); 
                filter: brightness(1.5) contrast(1.3) saturate(1.4) hue-rotate(15deg);
                box-shadow: 
                    0 0 45px rgba(59, 130, 246, 0.5),
                    0 0 90px rgba(16, 185, 129, 0.4),
                    inset 0 0 45px rgba(139, 92, 246, 0.25);
            }
            75% { 
                transform: scale(1.06) perspective(1000px) rotateY(-3deg) rotateX(-1deg); 
                filter: brightness(1.3) contrast(1.15) saturate(1.2) hue-rotate(8deg);
                box-shadow: 
                    0 0 35px rgba(59, 130, 246, 0.4),
                    0 0 70px rgba(16, 185, 129, 0.3),
                    inset 0 0 35px rgba(139, 92, 246, 0.2);
            }
        }
        
        .dark-electric-paper-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.15);
            box-shadow: 
                0 6px 24px rgba(0, 0, 0, 0.4),
                0 3px 12px rgba(59, 130, 246, 0.1),
                0 2px 8px rgba(16, 185, 129, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .dark-electric-paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 24px 60px rgba(0, 0, 0, 0.5),
                0 12px 30px rgba(59, 130, 246, 0.15),
                0 8px 20px rgba(16, 185, 129, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(59, 130, 246, 0.25);
        }
        
        /* Dark Electric Hologram Button */
        .dark-electric-hologram-button {
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #8b5cf6 100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 6px 24px rgba(59, 130, 246, 0.4),
                0 3px 12px rgba(16, 185, 129, 0.3),
                0 2px 8px rgba(139, 92, 246, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .dark-electric-hologram-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: darkElectricPulse 2s ease-in-out infinite;
        }
        
        @keyframes darkElectricPulse {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .dark-electric-hologram-button:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #059669 50%, #7c3aed 100%);
            transform: translateY(-1px);
            box-shadow: 
                0 8px 30px rgba(59, 130, 246, 0.5),
                0 4px 18px rgba(16, 185, 129, 0.4),
                0 3px 12px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .dark-electric-hologram-input {
            border: 1px solid rgba(59, 130, 246, 0.2);
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(16px);
            color: #ffffff;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                inset 0 1px 4px rgba(0, 0, 0, 0.3),
                inset 0 0 12px rgba(59, 130, 246, 0.05);
        }
        
        .dark-electric-hologram-input:focus {
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.2),
                inset 0 1px 4px rgba(0, 0, 0, 0.2),
                0 0 25px rgba(16, 185, 129, 0.15);
        }
        
        .dark-electric-hologram-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .dark-electric-refined-icon {
            background: rgba(59, 130, 246, 0.1);
            transition: all 0.4s ease;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.3),
                0 0 12px rgba(59, 130, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .dark-electric-refined-icon:hover {
            background: rgba(59, 130, 246, 0.15);
            transform: scale(1.08);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(16, 185, 129, 0.15),
                0 0 30px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        /* Dark Electric Hologram Shimmer */
        .dark-electric-hologram-shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .dark-electric-hologram-shimmer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(90deg, 
                transparent, 
                rgba(59, 130, 246, 0.3), 
                rgba(16, 185, 129, 0.25), 
                rgba(139, 92, 246, 0.2), 
                transparent);
            animation: darkElectricHologramShimmer 5s ease-in-out infinite;
        }
        
        .dark-electric-hologram-shimmer::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent);
            animation: darkElectricHologramShimmer 5s ease-in-out infinite;
            animation-delay: 0.8s;
        }
        
        @keyframes darkElectricHologramShimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .dark-electric-texture-overlay {
            background-image: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.05) 35%, transparent 35%),
                radial-gradient(circle at 70% 80%, rgba(16, 185, 129, 0.04) 30%, transparent 30%),
                radial-gradient(circle at 20% 70%, rgba(139, 92, 246, 0.03) 25%, transparent 25%);
            background-size: 100px 100px, 80px 80px, 60px 60px;
        }
        
        .dark-electric-premium-shadow {
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.7),
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(59, 130, 246, 0.1),
                0 3px 10px rgba(16, 185, 129, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .dark-electric-floating-document {
            position: absolute;
            opacity: 0.15;
            animation: darkElectricFloatDocument 16s ease-in-out infinite;
            filter: drop-shadow(0 0 12px rgba(59, 130, 246, 0.3));
        }
        
        @keyframes darkElectricFloatDocument {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.15; 
                filter: drop-shadow(0 0 12px rgba(59, 130, 246, 0.3));
            }
            25% { 
                transform: translateY(-15px) rotate(2deg); 
                opacity: 0.3; 
                filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.4));
            }
            50% { 
                transform: translateY(-8px) rotate(-1deg); 
                opacity: 0.1; 
                filter: drop-shadow(0 0 16px rgba(139, 92, 246, 0.35));
            }
            75% { 
                transform: translateY(-20px) rotate(1deg); 
                opacity: 0.25; 
                filter: drop-shadow(0 0 24px rgba(59, 130, 246, 0.45));
            }
        }
        
        /* Dark Electric Circuit Pattern */
        .dark-electric-circuit-pattern {
            background-image: 
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(16, 185, 129, 0.025) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: darkCircuitGlow 12s ease-in-out infinite;
        }
        
        @keyframes darkCircuitGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
