                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            position: relative;
            overflow: hidden;
        }
        
        .premium-executive-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.08), 
                rgba(255, 255, 255, 0.16), 
                rgba(255, 255, 255, 0.24), 
                rgba(255, 255, 255, 0.16), 
                rgba(255, 255, 255, 0.08), 
                transparent);
            animation: premiumButtonShine 5s ease-in-out infinite;
        }
        
        @keyframes premiumButtonShine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .premium-executive-button:hover {
            background: linear-gradient(135deg, #334155 0%, #1e293b 33%, #0f172a 66%, #020617 100%);

                0 2px 8px rgba(71, 85, 105, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        /* Premium Multi-Layer Shimmer */
        .premium-shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .premium-shimmer::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -100%;
            width: 100%;
            height: calc(100% + 8px);
            background: linear-gradient(90deg, 
                transparent, 
                rgba(71, 85, 105, 0.1), 
                rgba(255, 255, 255, 0.2), 
                rgba(71, 85, 105, 0.15), 
                rgba(255, 255, 255, 0.3), 
                rgba(71, 85, 105, 0.1), 
                transparent);
            animation: premiumShimmerEffect 7s ease-in-out infinite;
        }
        
        .premium-shimmer::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -100%;
            width: 100%;
            height: calc(100% + 8px);
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.25), 
                rgba(255, 255, 255, 0.15), 
                transparent);
            animation: premiumShimmerEffect 7s ease-in-out infinite;
            animation-delay: 1.2s;
        }
        
        @keyframes premiumShimmerEffect {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        }
        
        .premium-shadow {
            box-shadow:

                0 14px 48px rgba(51, 65, 85, 0.06),

        }

        /* Premium Typography */
