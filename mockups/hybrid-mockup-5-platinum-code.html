<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiA - Hybrid 5: Platinum with Legal Code Rain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .platinum-bg {
            background: linear-gradient(135deg, #f7f7f7 0%, #efefef 25%, #e8e8e8 50%, #efefef 75%, #f7f7f7 100%);
        }
        
        .legal-code-rain {
            background-image: 
                url("data:image/svg+xml,%3Csvg width='120' height='160' viewBox='0 0 120 160' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23000000' fill-opacity='0.008' font-family='monospace' font-size='8'%3E%3Ctext x='10' y='20'%3E§%3C/text%3E%3Ctext x='25' y='35'%3E¶%3C/text%3E%3Ctext x='40' y='15'%3E©%3C/text%3E%3Ctext x='55' y='40'%3E®%3C/text%3E%3Ctext x='70' y='25'%3E™%3C/text%3E%3Ctext x='85' y='45'%3E§%3C/text%3E%3Ctext x='100' y='30'%3E¶%3C/text%3E%3Ctext x='15' y='70'%3E©%3C/text%3E%3Ctext x='30' y='85'%3E®%3C/text%3E%3Ctext x='45' y='65'%3E™%3C/text%3E%3Ctext x='60' y='90'%3E§%3C/text%3E%3Ctext x='75' y='75'%3E¶%3C/text%3E%3Ctext x='90' y='95'%3E©%3C/text%3E%3Ctext x='105' y='80'%3E®%3C/text%3E%3Ctext x='20' y='120'%3E™%3C/text%3E%3Ctext x='35' y='135'%3E§%3C/text%3E%3Ctext x='50' y='115'%3E¶%3C/text%3E%3Ctext x='65' y='140'%3E©%3C/text%3E%3Ctext x='80' y='125'%3E®%3C/text%3E%3Ctext x='95' y='145'%3E™%3C/text%3E%3Ctext x='110' y='130'%3E§%3C/text%3E%3C/g%3E%3C/svg%3E");
            background-size: 240px 320px;
            animation: codeRain 60s linear infinite;
        }
        
        @keyframes codeRain {
            0% { background-position: 0 0; }
            100% { background-position: 0 320px; }
        }
        
        .logo-platinum {
            animation: logoPlatinum 7s ease-in-out infinite;
        }
        
        @keyframes logoPlatinum {
            0%, 100% { 
                transform: scale(1) perspective(1000px) rotateY(0deg); 
                filter: brightness(1) contrast(1);
            }
            25% { 
                transform: scale(1.04) perspective(1000px) rotateY(2deg); 
                filter: brightness(1.08) contrast(1.05);
            }
            50% { 
                transform: scale(1.08) perspective(1000px) rotateY(0deg); 
                filter: brightness(1.15) contrast(1.1);
            }
            75% { 
                transform: scale(1.04) perspective(1000px) rotateY(-2deg); 
                filter: brightness(1.08) contrast(1.05);
            }
        }
        
        .premium-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.03);
            box-shadow: 
                0 6px 24px rgba(0, 0, 0, 0.05),
                0 3px 12px rgba(0, 0, 0, 0.03),
                0 1px 6px rgba(0, 0, 0, 0.02),
                inset 0 1px 0 rgba(255, 255, 255, 0.98);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .premium-card:hover {
            transform: translateY(-6px);
            box-shadow: 
                0 24px 64px rgba(0, 0, 0, 0.1),
                0 12px 32px rgba(0, 0, 0, 0.06),
                0 6px 16px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.92);
        }
        
        .executive-button {
            background: linear-gradient(135deg, #5a6568 0%, #3e4749 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(90, 101, 104, 0.2),
                0 2px 8px rgba(90, 101, 104, 0.15),
                0 1px 4px rgba(90, 101, 104, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
        }
        
        .executive-button:hover {
            background: linear-gradient(135deg, #3e4749 0%, #2a2f31 100%);
            transform: translateY(-1px);
            box-shadow: 
                0 6px 20px rgba(90, 101, 104, 0.25),
                0 3px 12px rgba(90, 101, 104, 0.2),
                0 2px 8px rgba(90, 101, 104, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.18);
        }
        
        .platinum-input {
            border: 1px solid rgba(0, 0, 0, 0.05);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.02),
                inset 0 0 12px rgba(0, 0, 0, 0.008);
        }
        
        .platinum-input:focus {
            border-color: #5a6568;
            background: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 0 3px rgba(90, 101, 104, 0.08),
                inset 0 1px 3px rgba(0, 0, 0, 0.03),
                inset 0 0 16px rgba(0, 0, 0, 0.01);
        }
        
        .metallic-icon {
            background: rgba(90, 101, 104, 0.04);
            transition: all 0.4s ease;
            border: 1px solid rgba(90, 101, 104, 0.06);
        }
        
        .metallic-icon:hover {
            background: rgba(90, 101, 104, 0.08);
            transform: scale(1.1);
            border-color: rgba(90, 101, 104, 0.12);
        }
        
        .metallic-layer {
            background: 
                radial-gradient(circle at 40% 30%, rgba(90, 101, 104, 0.012) 50%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(90, 101, 104, 0.008) 45%, transparent 45%),
                radial-gradient(circle at 10% 70%, rgba(90, 101, 104, 0.006) 40%, transparent 40%);
        }
        
        .platinum-shadow {
            box-shadow: 
                0 16px 64px rgba(0, 0, 0, 0.04),
                0 8px 32px rgba(0, 0, 0, 0.03),
                0 4px 16px rgba(0, 0, 0, 0.02),
                0 2px 8px rgba(0, 0, 0, 0.015),
                0 1px 4px rgba(0, 0, 0, 0.01),
                inset 0 1px 0 rgba(255, 255, 255, 0.98);
        }
        
        .legal-symbol {
            position: absolute;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            color: rgba(90, 101, 104, 0.1);
            animation: symbolFloat 8s ease-in-out infinite;
        }
        
        @keyframes symbolFloat {
            0%, 100% { opacity: 0.1; transform: translateY(0px) rotate(0deg); }
            25% { opacity: 0.2; transform: translateY(-8px) rotate(2deg); }
            50% { opacity: 0.15; transform: translateY(-4px) rotate(0deg); }
            75% { opacity: 0.25; transform: translateY(-12px) rotate(-1deg); }
        }
        
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .shimmer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmerEffect 3s ease-in-out infinite;
        }
        
        @keyframes shimmerEffect {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
    </style>
</head>
