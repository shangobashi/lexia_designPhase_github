<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiA - Hybrid 1: White with Subtle Grid Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .animated-grid {
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        
        .logo-pulse {
            animation: logoPulse 3s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.02),
                0 1px 4px rgba(0, 0, 0, 0.01);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .feature-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.04);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .business-button {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .business-button:hover {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            transform: translateY(-1px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .professional-input {
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .professional-input:focus {
            border-color: #1a1a1a;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }
        
        .clean-icon {
            background: rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        
        .clean-icon:hover {
            background: rgba(0, 0, 0, 0.08);
            transform: scale(1.05);
        }
        
        .productivity-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 0, 0, 0.01) 30%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 0, 0.01) 25%, transparent 25%),
                radial-gradient(circle at 40% 80%, rgba(0, 0, 0, 0.008) 20%, transparent 20%);
        }
        
        .elegant-shadow {
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.06),
                0 2px 8px rgba(0, 0, 0, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

                    <form class="space-y-6">

                    <div class="text-center">

</body>
