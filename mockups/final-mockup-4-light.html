                filter: brightness(1.18) contrast(1.1) saturate(1.15) blur(0px);
                box-shadow:

                filter: brightness(1.25) contrast(1.15) saturate(1.22) blur(0px);
                box-shadow:

                    0 10px 28px rgba(148, 163, 184, 0.25),
                    inset 0 1px 5px rgba(255, 255, 255, 0.95);
            }
            80% { 
                transform: scale(1.06) perspective(1200px) rotateY(-3deg) rotateX(-1deg); 
                filter: brightness(1.18) contrast(1.1) saturate(1.15) blur(0px);
                box-shadow: 
                    0 0 20px rgba(203, 213, 225, 0.4),
                    0 8px 24px rgba(148, 163, 184, 0.2),
                    inset 0 1px 4px rgba(255, 255, 255, 0.9);
            }
        }

        }
        
        /* Enhanced Refined Shimmer */
        .refined-shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .refined-shimmer::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -100%;
            width: 100%;
            height: calc(100% + 6px);
            background: linear-gradient(90deg, 
                transparent, 
                rgba(203, 213, 225, 0.2), 
                rgba(255, 255, 255, 0.4), 
                rgba(203, 213, 225, 0.2), 
                transparent);
            animation: refinedShimmerEffect 6s ease-in-out infinite;
        }
        
        .refined-shimmer::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -100%;
            width: 100%;
            height: calc(100% + 6px);
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.25), 
                transparent);
            animation: refinedShimmerEffect 6s ease-in-out infinite;
            animation-delay: 1s;

        }
        
        /* Refined Legal Grid Pattern */

        /* Refined Typography Enhancement */

            letter-spacing: 0.025em;
            text-shadow: 0 1px 2px rgba(148, 163, 184, 0.1);
        }
    </style>
