<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>LexiA - Variant 1 Light: Warm Beige + Copper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .beige-bg {
            background: linear-gradient(135deg, #f7f4f0 0%, #f2ede7 50%, #eee8e0 100%);
        }
        
        .document-flow {
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='40' viewBox='0 0 60 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23B45309' fill-opacity='0.025'%3E%3Crect x='5' y='5' width='8' height='12' rx='1'/%3E%3Crect x='17' y='8' width='6' height='8' rx='1'/%3E%3Crect x='27' y='6' width='8' height='10' rx='1'/%3E%3Crect x='39' y='4' width='6' height='14' rx='1'/%3E%3Crect x='49' y='7' width='8' height='8' rx='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: 120px 80px;
            animation: documentMove 25s linear infinite;
        }
        
        @keyframes documentMove {
            0% { background-position: 0 0; }
            100% { background-position: 120px 0; }
        }
        
        /* Hybrid 5 Logo Animation */
        .logo-platinum {
            animation: logoPlatinum 7s ease-in-out infinite;
        }
        
        @keyframes logoPlatinum {
            0%, 100% { 
                transform: scale(1) perspective(1000px) rotateY(0deg); 
                filter: brightness(1) contrast(1);
            }
            25% { 
                transform: scale(1.04) perspective(1000px) rotateY(2deg); 
                filter: brightness(1.08) contrast(1.05);
            }
            50% { 
                transform: scale(1.08) perspective(1000px) rotateY(0deg); 
                filter: brightness(1.15) contrast(1.1);
            }
            75% { 
                transform: scale(1.04) perspective(1000px) rotateY(-2deg); 
                filter: brightness(1.08) contrast(1.05);
            }
        }
        
        .paper-card {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(180, 83, 9, 0.08);
            box-shadow: 
                0 2px 8px rgba(180, 83, 9, 0.06),
                0 1px 4px rgba(180, 83, 9, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .paper-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 32px rgba(180, 83, 9, 0.12),
                0 4px 12px rgba(180, 83, 9, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.95);
            background: rgba(255, 255, 255, 0.95);
        }
        
        /* Hybrid 5 Button Animation */
        .executive-button {
            background: linear-gradient(135deg, #b45309 0%, #92400e 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(180, 83, 9, 0.25),
                0 2px 8px rgba(180, 83, 9, 0.2),
                0 1px 4px rgba(180, 83, 9, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .executive-button:hover {
            background: linear-gradient(135deg, #92400e 0%, #78350f 100%);
            transform: translateY(-1px);
            box-shadow: 
                0 6px 20px rgba(180, 83, 9, 0.3),
                0 3px 12px rgba(180, 83, 9, 0.25),
                0 2px 8px rgba(180, 83, 9, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .parchment-input {
            border: 1px solid rgba(180, 83, 9, 0.12);
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(6px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 1px 3px rgba(180, 83, 9, 0.04);
        }
        
        .parchment-input:focus {
            border-color: #b45309;
            background: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 0 3px rgba(180, 83, 9, 0.1),
                inset 0 1px 3px rgba(180, 83, 9, 0.06);
        }
        
        .refined-icon {
            background: rgba(180, 83, 9, 0.06);
            transition: all 0.3s ease;
            border: 1px solid rgba(180, 83, 9, 0.12);
        }
        
        .refined-icon:hover {
            background: rgba(180, 83, 9, 0.12);
            transform: scale(1.05);
            border-color: rgba(180, 83, 9, 0.18);
        }
        
        /* Hybrid 5 Shimmer Effect */
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .shimmer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(90deg, transparent, rgba(245, 158, 11, 0.4), transparent);
            animation: shimmerEffect 3s ease-in-out infinite;
        }
        
        @keyframes shimmerEffect {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .texture-overlay {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(180, 83, 9, 0.02) 30%, transparent 30%),
                radial-gradient(circle at 75% 75%, rgba(180, 83, 9, 0.015) 25%, transparent 25%);
            background-size: 80px 80px, 60px 60px;
        }
        
        .premium-shadow {
            box-shadow: 
                0 8px 32px rgba(180, 83, 9, 0.08),
                0 2px 8px rgba(180, 83, 9, 0.06),
                0 1px 4px rgba(180, 83, 9, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .floating-document {
            position: absolute;
            opacity: 0.4;
            animation: floatDocument 15s ease-in-out infinite;
        }
        
        @keyframes floatDocument {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            25% { transform: translateY(-10px) rotate(1deg); opacity: 0.6; }
            50% { transform: translateY(-5px) rotate(-0.5deg); opacity: 0.3; }
            75% { transform: translateY(-15px) rotate(0.5deg); opacity: 0.5; }
        }
    </style>
</head>
