<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiA - Hybrid 4: Pearl with Neural Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .pearl-bg {
            background: linear-gradient(135deg, #fdfcfc 0%, #f9f7f7 25%, #f5f2f2 50%, #f9f7f7 75%, #fdfcfc 100%);
        }
        
        .neural-network {
            background-image: 
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd' stroke='%23000000' stroke-opacity='0.02'%3E%3Ccircle cx='20' cy='20' r='3' fill='%23000000' fill-opacity='0.015'/%3E%3Ccircle cx='80' cy='30' r='2' fill='%23000000' fill-opacity='0.015'/%3E%3Ccircle cx='50' cy='50' r='4' fill='%23000000' fill-opacity='0.02'/%3E%3Ccircle cx='25' cy='75' r='2.5' fill='%23000000' fill-opacity='0.015'/%3E%3Ccircle cx='75' cy='80' r='3' fill='%23000000' fill-opacity='0.015'/%3E%3Cpath d='M20 20 Q35 35 50 50 Q65 65 80 30' stroke-width='0.5'/%3E%3Cpath d='M25 75 Q40 60 50 50 Q60 40 75 80' stroke-width='0.5'/%3E%3Cpath d='M20 20 Q25 50 25 75' stroke-width='0.3'/%3E%3Cpath d='M80 30 Q70 55 75 80' stroke-width='0.3'/%3E%3C/g%3E%3C/svg%3E");
            background-size: 200px 200px;
            animation: neuralFlow 40s linear infinite;
        }
        
        @keyframes neuralFlow {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }
        
        .logo-neural {
            animation: logoNeural 6s ease-in-out infinite;
        }
        
        @keyframes logoNeural {
            0%, 100% { transform: scale(1) rotateZ(0deg); filter: brightness(1); }
            25% { transform: scale(1.03) rotateZ(0.5deg); filter: brightness(1.05); }
            50% { transform: scale(1.06) rotateZ(0deg); filter: brightness(1.1); }
            75% { transform: scale(1.03) rotateZ(-0.5deg); filter: brightness(1.05); }
        }
        
        .ai-card {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.04);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.04),
                0 2px 8px rgba(0, 0, 0, 0.02),
                0 1px 4px rgba(0, 0, 0, 0.01),
                inset 0 1px 0 rgba(255, 255, 255, 0.95);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .ai-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 48px rgba(0, 0, 0, 0.08),
                0 8px 20px rgba(0, 0, 0, 0.04),
                0 2px 8px rgba(0, 0, 0, 0.02),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .intelligent-button {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(74, 85, 104, 0.2),
                0 2px 8px rgba(74, 85, 104, 0.15),
                0 1px 4px rgba(74, 85, 104, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .intelligent-button:hover {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            transform: translateY(-1px);
            box-shadow: 
                0 6px 20px rgba(74, 85, 104, 0.25),
                0 3px 12px rgba(74, 85, 104, 0.2),
                0 2px 8px rgba(74, 85, 104, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .cognitive-input {
            border: 1px solid rgba(0, 0, 0, 0.06);
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.02),
                inset 0 0 8px rgba(0, 0, 0, 0.01);
        }
        
        .cognitive-input:focus {
            border-color: #4a5568;
            background: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 0 3px rgba(74, 85, 104, 0.08),
                inset 0 1px 3px rgba(0, 0, 0, 0.03),
                inset 0 0 12px rgba(0, 0, 0, 0.015);
        }
        
        .neural-icon {
            background: rgba(74, 85, 104, 0.04);
            transition: all 0.4s ease;
            border: 1px solid rgba(74, 85, 104, 0.06);
        }
        
        .neural-icon:hover {
            background: rgba(74, 85, 104, 0.08);
            transform: scale(1.08);
            border-color: rgba(74, 85, 104, 0.12);
        }
        
        .intelligence-layer {
            background: 
                radial-gradient(circle at 35% 25%, rgba(74, 85, 104, 0.015) 45%, transparent 45%),
                radial-gradient(circle at 75% 75%, rgba(74, 85, 104, 0.01) 40%, transparent 40%),
                radial-gradient(circle at 15% 80%, rgba(74, 85, 104, 0.008) 35%, transparent 35%);
        }
        
        .pearl-shadow {
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.05),
                0 6px 20px rgba(0, 0, 0, 0.03),
                0 3px 12px rgba(0, 0, 0, 0.02),
                0 1px 6px rgba(0, 0, 0, 0.01),
                inset 0 1px 0 rgba(255, 255, 255, 0.95);
        }
        
        .synapse {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(74, 85, 104, 0.4);
            border-radius: 50%;
            animation: synapsefire 4s ease-in-out infinite;
        }
        
        @keyframes synapsefire {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            20% { opacity: 0.8; transform: scale(1.8); }
            40% { opacity: 0.6; transform: scale(1.2); }
            60% { opacity: 0.9; transform: scale(2); }
            80% { opacity: 0.5; transform: scale(1.1); }
        }
        
        .connection-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(74, 85, 104, 0.2), transparent);
            animation: connectionFlow 5s ease-in-out infinite;
        }
        
        @keyframes connectionFlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
