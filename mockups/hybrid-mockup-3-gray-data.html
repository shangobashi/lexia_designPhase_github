<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiA - Hybrid 3: Light Gray with Data Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .data-bg {
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f4 50%, #e8eaed 100%);
        }
        
        .data-visualization {
            background-image: 
                url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.015'%3E%3Ccircle cx='20' cy='20' r='2'/%3E%3Ccircle cx='40' cy='15' r='1.5'/%3E%3Ccircle cx='60' cy='25' r='2'/%3E%3Ccircle cx='15' cy='45' r='1'/%3E%3Ccircle cx='35' cy='40' r='2'/%3E%3Ccircle cx='55' cy='50' r='1.5'/%3E%3Ccircle cx='25' cy='65' r='1'/%3E%3Ccircle cx='45' cy='60' r='2'/%3E%3Cline x1='20' y1='20' x2='40' y2='15' stroke='%23000000' stroke-opacity='0.01' stroke-width='1'/%3E%3Cline x1='40' y1='15' x2='60' y2='25' stroke='%23000000' stroke-opacity='0.01' stroke-width='1'/%3E%3Cline x1='15' y1='45' x2='35' y2='40' stroke='%23000000' stroke-opacity='0.01' stroke-width='1'/%3E%3Cline x1='35' y1='40' x2='55' y2='50' stroke='%23000000' stroke-opacity='0.01' stroke-width='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: 160px 160px;
            animation: dataFlow 30s linear infinite;
        }
        
        @keyframes dataFlow {
            0% { background-position: 0 0; }
            100% { background-position: 160px 160px; }
        }
        
        .logo-analytics {
            animation: logoAnalytics 5s ease-in-out infinite;
        }
        
        @keyframes logoAnalytics {
            0%, 100% { transform: scale(1) rotateY(0deg); }
            25% { transform: scale(1.02) rotateY(1deg); }
            50% { transform: scale(1.04) rotateY(0deg); }
            75% { transform: scale(1.02) rotateY(-1deg); }
        }
        
        .analytics-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 
                0 3px 12px rgba(0, 0, 0, 0.04),
                0 1px 4px rgba(0, 0, 0, 0.02),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .analytics-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 16px 40px rgba(0, 0, 0, 0.08),
                0 6px 16px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .enterprise-button {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(52, 73, 94, 0.2),
                0 2px 8px rgba(52, 73, 94, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .enterprise-button:hover {
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            transform: translateY(-1px);
            box-shadow: 
                0 6px 20px rgba(52, 73, 94, 0.25),
                0 3px 12px rgba(52, 73, 94, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .dashboard-input {
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.03);
        }
        
        .dashboard-input:focus {
            border-color: #34495e;
            background: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 0 3px rgba(52, 73, 94, 0.08),
                inset 0 1px 3px rgba(0, 0, 0, 0.04);
        }
        
        .metric-icon {
            background: rgba(52, 73, 94, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(52, 73, 94, 0.08);
        }
        
        .metric-icon:hover {
            background: rgba(52, 73, 94, 0.1);
            transform: scale(1.05);
            border-color: rgba(52, 73, 94, 0.15);
        }
        
        .intelligence-overlay {
            background: 
                radial-gradient(circle at 30% 20%, rgba(52, 73, 94, 0.02) 40%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(52, 73, 94, 0.015) 35%, transparent 35%),
                radial-gradient(circle at 20% 70%, rgba(52, 73, 94, 0.01) 30%, transparent 30%);
        }
        
        .corporate-shadow {
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.06),
                0 4px 16px rgba(0, 0, 0, 0.04),
                0 2px 8px rgba(0, 0, 0, 0.02),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .data-point {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(52, 73, 94, 0.3);
            border-radius: 50%;
            animation: pulseData 3s ease-in-out infinite;
        }
        
        @keyframes pulseData {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); }
        }
    </style>
</head>
