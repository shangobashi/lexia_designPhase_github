        }
        
        /* Dark Enhanced Refined Logo Animation */
        .dark-logo-refined-platinum {
            animation: darkLogoRefinedPlatinum 9s ease-in-out infinite;
        }
        
        @keyframes darkLogoRefinedPlatinum {
            0%, 100% { 
                transform: scale(1) perspective(1200px) rotateY(0deg) rotateX(0deg); 
                filter: brightness(1) contrast(1) saturate(1) blur(0px);
                box-shadow: 
                    0 0 0 rgba(100, 116, 139, 0.3),
                    0 6px 20px rgba(0, 0, 0, 0.4),
                    inset 0 1px 2px rgba(255, 255, 255, 0.1);
            }
            20% { 
                transform: scale(1.03) perspective(1200px) rotateY(1.5deg) rotateX(0.5deg); 
                filter: brightness(1.15) contrast(1.08) saturate(1.1) blur(0px);
                box-shadow: 
                    0 0 15px rgba(100, 116, 139, 0.4),
                    0 8px 24px rgba(0, 0, 0, 0.5),
                    inset 0 1px 3px rgba(255, 255, 255, 0.15);
            }
            40% { 
                transform: scale(1.06) perspective(1200px) rotateY(3deg) rotateX(1deg); 
                filter: brightness(1.25) contrast(1.15) saturate(1.2) blur(0px);
                box-shadow: 
                    0 0 25px rgba(100, 116, 139, 0.5),
                    0 10px 28px rgba(0, 0, 0, 0.6),
                    inset 0 1px 4px rgba(255, 255, 255, 0.2);
            }
            60% { 
                transform: scale(1.09) perspective(1200px) rotateY(0deg) rotateX(0deg); 
                filter: brightness(1.35) contrast(1.22) saturate(1.3) blur(0px);
                box-shadow: 
                    0 0 35px rgba(100, 116, 139, 0.6),
                    0 12px 32px rgba(0, 0, 0, 0.7),
                    inset 0 1px 5px rgba(255, 255, 255, 0.25);
            }
            80% { 
                transform: scale(1.06) perspective(1200px) rotateY(-3deg) rotateX(-1deg); 
                filter: brightness(1.25) contrast(1.15) saturate(1.2) blur(0px);
                box-shadow: 
                    0 0 25px rgba(100, 116, 139, 0.5),
                    0 10px 28px rgba(0, 0, 0, 0.6),
                    inset 0 1px 4px rgba(255, 255, 255, 0.2);
            }
        }
        
        .dark-refined-paper-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(100, 116, 139, 0.2);

            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);

            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                0 28px 72px rgba(0, 0, 0, 0.6),
                0 14px 36px rgba(0, 0, 0, 0.5),

                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(100, 116, 139, 0.3);

        /* Dark Enhanced Refined Button */

            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:

                0 4px 16px rgba(100, 116, 139, 0.3),
                0 3px 12px rgba(100, 116, 139, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .dark-refined-executive-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,

                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.3),

            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .dark-refined-executive-button:hover {

            transform: translateY(-1px) scale(1.02);

            background: rgba(255, 255, 255, 0.08);

                inset 0 2px 4px rgba(0, 0, 0, 0.2),
                0 6px 20px rgba(100, 116, 139, 0.15);
        }

            color: rgba(255, 255, 255, 0.6);
        }
        
        .dark-refined-icon {
            background: rgba(100, 116, 139, 0.15);
            transition: all 0.5s ease;
            border: 1px solid rgba(100, 116, 139, 0.25);
            box-shadow:

                0 0 15px rgba(100, 116, 139, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .dark-refined-icon:hover {
            background: rgba(100, 116, 139, 0.25);
            transform: scale(1.1) rotate(2deg);
            border-color: rgba(100, 116, 139, 0.4);

                0 3px 12px rgba(100, 116, 139, 0.15),
                0 0 25px rgba(100, 116, 139, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        /* Dark Enhanced Refined Shimmer */
        .dark-refined-shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .dark-refined-shimmer::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -100%;
            width: 100%;
            height: calc(100% + 6px);
            background: linear-gradient(90deg, 
                transparent, 
                rgba(100, 116, 139, 0.3), 
                rgba(255, 255, 255, 0.2), 
                rgba(100, 116, 139, 0.3), 
                transparent);
            animation: darkRefinedShimmerEffect 6s ease-in-out infinite;
        }
        
        .dark-refined-shimmer::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -100%;
            width: 100%;
            height: calc(100% + 6px);
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent);
            animation: darkRefinedShimmerEffect 6s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        @keyframes darkRefinedShimmerEffect {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .dark-refined-texture-overlay {

        .dark-refined-floating-document {

            }
        }
        
        /* Dark Refined Legal Grid Pattern */
        .dark-refined-legal-grid {
            background-image:

                linear-gradient(90deg, rgba(100, 116, 139, 0.04) 1px, transparent 1px);

        @keyframes darkRefinedGridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
        
        /* Dark Refined Typography Enhancement */
        .dark-refined-typography {
            letter-spacing: 0.025em;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
