<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/kingsley-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingsley - Legal AI Assistant Platform</title>
    <meta name="description" content="AI-powered legal assistant specializing in Belgian law - professional legal help at your fingertips">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Prevent theme flickering by applying saved theme immediately
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const systemPreference = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const theme = savedTheme || systemPreference;
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body class="bg-background text-foreground antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
