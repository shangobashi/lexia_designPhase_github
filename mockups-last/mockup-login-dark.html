<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsley - Dark Mode: Charcoal + Steel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .dark-bg {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 30%, #16213e 70%, #0f0f23 100%);
        }
        
        .document-flow {
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='40' viewBox='0 0 60 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e2e8f0' fill-opacity='0.03'%3E%3Crect x='5' y='5' width='8' height='12' rx='1'/%3E%3Crect x='17' y='8' width='6' height='8' rx='1'/%3E%3Crect x='27' y='6' width='8' height='10' rx='1'/%3E%3Crect x='39' y='4' width='6' height='14' rx='1'/%3E%3Crect x='49' y='7' width='8' height='8' rx='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: 120px 80px;
            animation: documentMove 45s linear infinite;
        }
        
        @keyframes documentMove {
            0% { background-position: 0 0; }
            100% { background-position: 120px 0; }
        }
        
        /* Refined Logo Animation - Slower and more elegant */
        .logo-platinum {
            animation: logoPlatinum 12s ease-in-out infinite;
        }
        
        @keyframes logoPlatinum {
            0%, 100% { 
                transform: scale(1) perspective(1000px) rotateY(0deg); 
                filter: brightness(1) contrast(1);
            }
            25% { 
                transform: scale(1.02) perspective(1000px) rotateY(1deg); 
                filter: brightness(1.05) contrast(1.03);
            }
            50% { 
                transform: scale(1.04) perspective(1000px) rotateY(0deg); 
                filter: brightness(1.08) contrast(1.05);
            }
            75% { 
                transform: scale(1.02) perspective(1000px) rotateY(-1deg); 
                filter: brightness(1.05) contrast(1.03);
            }
        }
        
        .paper-card {
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.8) 0%, rgba(26, 26, 46, 0.85) 50%, rgba(15, 15, 35, 0.9) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(100, 116, 139, 0.15);
            box-shadow: 
                0 4px 20px rgba(15, 15, 35, 0.4),
                0 2px 8px rgba(22, 33, 62, 0.3),
                inset 0 1px 0 rgba(100, 116, 139, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .paper-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 40px rgba(15, 15, 35, 0.6),
                0 4px 20px rgba(22, 33, 62, 0.4),
                inset 0 1px 0 rgba(100, 116, 139, 0.2);
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.9) 0%, rgba(26, 26, 46, 0.95) 50%, rgba(15, 15, 35, 0.95) 100%);
        }
        
        /* Refined Button Animation */
        .executive-button {
            background: linear-gradient(135deg, #16213e 0%, #0f0f23 50%, #1a1a2e 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 20px rgba(15, 15, 35, 0.5),
                0 2px 12px rgba(22, 33, 62, 0.4),
                0 1px 6px rgba(26, 26, 46, 0.3),
                inset 0 1px 0 rgba(100, 116, 139, 0.15);
        }
        
        .executive-button:hover {
            background: linear-gradient(135deg, #0f0f23 0%, #16213e 50%, #1a1a2e 100%);
            transform: translateY(-1px);
            box-shadow: 
                0 8px 32px rgba(15, 15, 35, 0.7),
                0 4px 16px rgba(22, 33, 62, 0.5),
                0 2px 8px rgba(26, 26, 46, 0.4),
                inset 0 1px 0 rgba(100, 116, 139, 0.2);
        }
        
        .parchment-input {
            border: 1px solid rgba(100, 116, 139, 0.2);
            background: rgba(22, 33, 62, 0.6);
            backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 1px 3px rgba(15, 15, 35, 0.3);
            color: #e2e8f0;
        }
        
        .parchment-input::placeholder {
            color: #94a3b8;
        }
        
        .parchment-input:focus {
            border-color: #64748b;
            background: rgba(26, 26, 46, 0.8);
            box-shadow: 
                0 0 0 3px rgba(100, 116, 139, 0.2),
                inset 0 1px 3px rgba(15, 15, 35, 0.4);
        }
        
        .refined-icon {
            background: rgba(100, 116, 139, 0.12);
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 116, 139, 0.2);
        }
        
        .refined-icon:hover {
            background: rgba(100, 116, 139, 0.25);
            transform: scale(1.05);
            border-color: rgba(100, 116, 139, 0.3);
        }
        
        /* Refined Shimmer Effect - Slower and more subtle */
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .shimmer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(90deg, transparent, rgba(226, 232, 240, 0.1), transparent);
            animation: shimmerEffect 6s ease-in-out infinite;
        }
        
        @keyframes shimmerEffect {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .texture-overlay {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(226, 232, 240, 0.02) 30%, transparent 30%),
                radial-gradient(circle at 75% 75%, rgba(226, 232, 240, 0.015) 25%, transparent 25%);
            background-size: 80px 80px, 60px 60px;
        }
        
        .premium-shadow {
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(0, 0, 0, 0.3),
                0 1px 4px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .floating-document {
            position: absolute;
            opacity: 0.3;
            animation: floatDocument 25s ease-in-out infinite;
        }
        
        @keyframes floatDocument {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-8px) rotate(0.5deg); opacity: 0.4; }
            50% { transform: translateY(-4px) rotate(-0.3deg); opacity: 0.2; }
            75% { transform: translateY(-12px) rotate(0.3deg); opacity: 0.35; }
        }
        
        .dark-form-bg {
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.95) 0%, rgba(22, 33, 62, 0.9) 50%, rgba(26, 26, 46, 0.95) 100%);
            backdrop-filter: blur(16px);
        }
        
        .dark-secondary-bg {
            background: linear-gradient(120deg, rgba(15, 15, 35, 0.9) 0%, rgba(26, 26, 46, 0.85) 50%, rgba(22, 33, 62, 0.9) 100%);
        }
    </style>
</head>
