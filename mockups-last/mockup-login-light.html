<head>

    <title>Kingsley - Variant 2 Light: Cool Gray + Steel</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .sophisticated-bg {
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f4 30%, #e8eaed 70%, #f8f9fa 100%);
        }
        
        .book-flow {
            background-image: 
                url("data:image/svg+xml,%3Csvg width='80' height='50' viewBox='0 0 80 50' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23505662' fill-opacity='0.04'%3E%3Crect x='8' y='6' width='12' height='18' rx='1'/%3E%3Cline x1='10' y1='10' x2='18' y2='10' stroke='%23505662' stroke-opacity='0.03' stroke-width='0.5'/%3E%3Cline x1='10' y1='13' x2='18' y2='13' stroke='%23505662' stroke-opacity='0.03' stroke-width='0.5'/%3E%3Cline x1='10' y1='16' x2='18' y2='16' stroke='%23505662' stroke-opacity='0.03' stroke-width='0.5'/%3E%3Crect x='28' y='4' width='10' height='16' rx='1'/%3E%3Cline x1='30' y1='8' x2='36' y2='8' stroke='%23505662' stroke-opacity='0.03' stroke-width='0.5'/%3E%3Cline x1='30' y1='11' x2='36' y2='11' stroke='%23505662' stroke-opacity='0.03' stroke-width='0.5'/%3E%3Crect x='46' y='8' width='14' height='20' rx='1'/%3E%3Cline x1='48' y1='12' x2='58' y2='12' stroke='%23505662' stroke-opacity='0.03' stroke-width='0.5'/%3E%3Cline x1='48' y1='15' x2='58' y2='15' stroke='%23505662' stroke-opacity='0.03' stroke-width='0.5'/%3E%3Cline x1='48' y1='18' x2='58' y2='18' stroke='%23505662' stroke-opacity='0.03' stroke-width='0.5'/%3E%3Cline x1='48' y1='21' x2='58' y2='21' stroke='%23505662' stroke-opacity='0.03' stroke-width='0.5'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: 160px 100px;
            animation: bookMove 45s linear infinite;
        }
        
        @keyframes bookMove {
            0% { background-position: 0 0; }
            100% { background-position: 160px 0; }
        }
        
        
        /* Refined Logo Animation */
        .logo-platinum {
            animation: logoPlatinum 12s ease-in-out infinite;
        }
        
        @keyframes logoPlatinum {
            0%, 100% { 
                transform: scale(1) perspective(1000px) rotateY(0deg); 
                filter: brightness(1) contrast(1);
            }
            25% { 
                transform: scale(1.02) perspective(1000px) rotateY(1deg); 
                filter: brightness(1.05) contrast(1.03);
            }
            50% { 
                transform: scale(1.04) perspective(1000px) rotateY(0deg); 
                filter: brightness(1.08) contrast(1.05);
            }
            75% { 
                transform: scale(1.02) perspective(1000px) rotateY(-1deg); 
                filter: brightness(1.05) contrast(1.03);
            }
        }
        
        .paper-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 250, 0.9) 50%, rgba(241, 243, 244, 0.95) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(80, 86, 98, 0.08);
            box-shadow: 
                0 4px 20px rgba(80, 86, 98, 0.06),
                0 2px 8px rgba(80, 86, 98, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .paper-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 40px rgba(80, 86, 98, 0.08),
                0 4px 20px rgba(80, 86, 98, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.98);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 249, 250, 0.95) 50%, rgba(241, 243, 244, 0.98) 100%);
        }
        
        /* Refined Button Animation */
        .executive-button {
            background: linear-gradient(135deg, #5c6370 0%, #505662 50%, #434854 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 20px rgba(80, 86, 98, 0.25),
                0 2px 12px rgba(80, 86, 98, 0.2),
                0 1px 6px rgba(67, 72, 84, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .executive-button:hover {
            background: linear-gradient(135deg, #434854 0%, #3a3f4a 50%, #313641 100%);
            transform: translateY(-1px);
            box-shadow: 
                0 8px 32px rgba(80, 86, 98, 0.3),
                0 4px 16px rgba(67, 72, 84, 0.25),
                0 2px 8px rgba(58, 63, 74, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .parchment-input {
            border: 1px solid rgba(80, 86, 98, 0.12);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 1px 3px rgba(80, 86, 98, 0.04);
        }
        
        .parchment-input:focus {
            border-color: #505662;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 0 3px rgba(80, 86, 98, 0.1),
                inset 0 1px 3px rgba(80, 86, 98, 0.06);
        }
        
        .refined-icon {
            background: rgba(80, 86, 98, 0.06);
            transition: all 0.3s ease;
            border: 1px solid rgba(80, 86, 98, 0.12);
        }
        
        .refined-icon:hover {
            background: rgba(80, 86, 98, 0.12);
            transform: scale(1.05);
            border-color: rgba(80, 86, 98, 0.18);
        }
        
        /* Refined Shimmer Effect */
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .shimmer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(90deg, transparent, rgba(80, 86, 98, 0.15), transparent);
            animation: shimmerEffect 6s ease-in-out infinite;
        }
        
        @keyframes shimmerEffect {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .texture-overlay {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(80, 86, 98, 0.02) 30%, transparent 30%),
                radial-gradient(circle at 75% 75%, rgba(80, 86, 98, 0.015) 25%, transparent 25%);
            background-size: 80px 80px, 60px 60px;
        }
        
        .premium-shadow {
            box-shadow: 
                0 8px 32px rgba(80, 86, 98, 0.08),
                0 2px 8px rgba(80, 86, 98, 0.06),
                0 1px 4px rgba(80, 86, 98, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.95);
        }
        
        .floating-document {
            position: absolute;
            opacity: 0.3;
            animation: floatDocument 25s ease-in-out infinite;
        }
        
        @keyframes floatDocument {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-8px) rotate(0.5deg); opacity: 0.4; }
            50% { transform: translateY(-4px) rotate(-0.3deg); opacity: 0.2; }
            75% { transform: translateY(-12px) rotate(0.3deg); opacity: 0.35; }
        }
    </style>
</head>
